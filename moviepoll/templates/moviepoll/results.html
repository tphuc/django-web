<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'moviepoll/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar bg-dark">
        <a class="navbar-brand" href="{% url 'moviepoll:index'%}" style="color:white">INTEK MOVIEPOLL</a>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-success active" type="button">Create Poll</button>
        </form>
    </nav>


    <div class="container" style="margin-top:5rem">
    <div class="row justify-content-center align-items-center">
        <div class="card card-primary">
            <div class="card-header"><h1> {{ question.question_text }}</h1></div>
            <div class="card-body">
                <ul class="list-group">
                    {% for choice in question.choice_set.all %}
                    <li class="list-group-item">{{ choice.choice_text }} <span class="badge badge-primary">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card-footer"><a class="btn btn-primary" href="{% url 'moviepoll:detail' question.id %}">Vote again</a></div>
        </div>

    </div>
    </div>
</body>
