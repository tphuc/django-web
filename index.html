<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'moviepoll/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar bg-dark">
        <a class="navbar-brand" href="{% url 'moviepoll:index'%}" style="color:white">INTEK MOVIEPOLL</a>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-success active" type="button">Create Poll</button>
        </form>
    </nav>

    <div class="container" style="margin-top:10px">
        {% if latest_question_list %}
                <div class="d-flex flex-row flex-now">
                    {% for question in latest_question_list %}
                        <div class="card" style="margin:10px">
                            <div class="card-body">
                                <h4 class="card-title">{{ question.pub_date}}</h4>
                                    <p class="card-text">{{ question.question_text }}</p>
                                <a href="{% url 'moviepoll:detail' question.id %}" class="card-link">Vote</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
            <!-- new -->
            
    </div>

</body>
</html>
